before_install:
    # - sudo add-apt-repository -y ppa:hansjorg/rust # TODO
    - sudo apt-get update

install:
    # - sudo apt-get install rust-nightly # TODO
    - sudo apt-get install libXxf86vm-dev

    # Download rust-nightly from rust-lang.org
    - wget http://static.rust-lang.org/dist/rust-nightly-x86_64-unknown-linux-gnu.tar.gz
    - tar xzf rust-nightly-x86_64-unknown-linux-gnu.tar.gz
    - export PATH=$PATH:$(pwd)/rust-nightly-x86_64-unknown-linux-gnu/bin
    - rustc -v

    # Download, build and install dependencies
    - ./make_deps.sh

    - git clone --depth=1 https://github.com/ozkriff/marauder-data data

script:
    - make

